language: cpp

sudo: required

dist: trusty

os:
- linux

branches:
  only:
  - master
  
notifications:
  email: false

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  
install:
  - sudo apt-get install -qq g++-7
  
script:
  - make
  - make test

language: cpp

sudo: required

dist: trusty

compiler:
- g++-7.3.0

os:
- linux

branches:
  only:
  - master
  
notifications:
  email: false

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  
install:
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++7 30
  - cd scr
  
script:
  - make
  - make test
